#
# Context investigation
#
# - master as prod
# - features branches env
#

include:
  - project: SocialGouv/gitlab-ci-yml
    file: /autodevops.yml
    ref: v23.0.1

variables:
  AUTO_DEVOPS_RELEASE_AUTO: "üîñ"
  #AUTO_DEVOPS_PRODUCTION_AUTO: "üöÄ"
  NOTIFY_DISABLED: 1
  AUTO_DEVOPS_KANIKO: "üêï"

Build:
  script:
    - echo "no build"

Lint:
  rules:
    - when: never

Register Kaniko image:
  extends: .autodevops_register_kaniko_image
  variables:
    IMAGE_NAME: onvs-app


Create seeds DB (dev):
    stage: .post
    allow_failure: true
    environment:
        name: ${CI_COMMIT_REF_NAME}-dev
        url: https://${CI_ENVIRONMENT_SLUG}-${CI_PROJECT_NAME}.${KUBE_INGRESS_BASE_DOMAIN}
    image:
        name: node:14
    only:
        refs:
            - branches
    except:
        refs:
            - master
        variables:
            # Don't run when deploying in production or releasing
            - $PRODUCTION
            - $RELEASE
    variables:
        POSTGRES_SSL: "true"
        PGHOST: onvsdevserver.postgres.database.azure.com
        DATABASE_URL: postgresql://user_${CI_ENVIRONMENT_SLUG}%40${PGHOST}:password_${CI_ENVIRONMENT_SLUG}@${PGHOST}/autodevops_${CI_ENVIRONMENT_SLUG}?sslmode=require
    script:
        - yarn --frozen-lockfile
        - yarn migrate:latest
        - yarn seed:run:dev
